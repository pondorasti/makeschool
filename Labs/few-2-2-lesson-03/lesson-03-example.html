<div class="container">


  <!-- ***************************************** -->
  <!-- Circle Spin -->
  <div class="example">
    <div class="box-1"></div>
    <style>
      .box-1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-left: 18px solid gold;
        border-top: 18px solid cornflowerblue;
        border-right: 18px solid crimson;
        border-bottom: 18px solid;
        /* Use a key frame animation */
        animation-name: spin; /* Set the name of the animation it's defined below */
        animation-duration: 2000ms; /* Set the the duration of the animation */
        animation-iteration-count: infinite; /* Set the number of times the animation will repeat */
        animation-timing-function: linear; /* Set the timing function. */
      }

      /* Define some keyframes */
      /* The name of this animation is spin */
      @keyframes spin {
        /* Define the values at the beginning */
        0% { 
          transform: rotateZ(0);
        }
        /* Define the values at the end */
        100% {
          transform: rotateZ(360deg);
        }
      }
    </style>
  </div>

  <div class="example">
    <div class="leaves">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <style>
      .leaves {
        width: 100px;
        height: 100px;
        position: relative;
      }
      /* These styles apply to all child divs */
      .leaves > div {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 0 50% 50% 50%;
        border-width: 18px;
        border-style: solid;
        border-color: rgba(153, 205, 50, 0.484);
        /* Set the animation name and duration for each leaf below */
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate; /* Use this to play the animation forward and reverse */
      }

      /* For each div use a different color and duration */
      .leaves > div:nth-child(1) {
        animation-name: open-cw;
        animation-duration: 4000ms;
      }

      .leaves > div:nth-child(2) {
        animation-name: open-cw;
        animation-duration: 6000ms;
      }

      .leaves > div:nth-child(3) {
        animation-name: open-ccw;
        animation-duration: 4000ms;
      }

      .leaves > div:nth-child(4) {
        animation-name: open-ccw;
        animation-duration: 6000ms;
      }

      @keyframes open-cw {
        0% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(135deg);
        }
      }

      @keyframes open-ccw {
        0% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(-45deg);
        }
      }

    </style>
  </div>

  <div class="example">
    <div class="clock">
      <div></div>

    <style>
      .clock {
        width: 100px;
        height: 100px;
        position: relative;

      .clock > div {

        background-color: teal;
        transform-origin: 50% 100%;

        animation-name: spin;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* second hand */
      .clock > div:nth-child(1) {
        background-color: tomato;
        animation-duration: 600ms;
      }

      /* minute hand */
      .clock > div:nth-child(2) {
        animation-duration: 36000ms;
      }

      /* hour hand */
      .clock > div:nth-child(3) {
        animation-duration: 216000ms;
      }

    </style>

  <!-- Eye -->
  <div class="example">
    <div class="eye">
      <div>
        <div></div>
      </div>
    </div>
    <style>
      .eye {
        width: 100px;
        height: 100px;
        border-radius: 0 50% 0 50%;
        border: 1px solid;
        transform: rotate(-45deg);
        position: relative;
        overflow: hidden;
        animation-name: blink;
        animation-duration: 1000ms;
        animation-iteration-count: infinite;
      }

      .eye > div {
        position: absolute;
        background-color: chocolate;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        transform: translate(10px, 10px);
        animation-name: look;
        animation-duration: 5000ms;
        animation-iteration-count: infinite;
      }

      .eye > div > div {
        position: absolute;
        background-color: black;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transform: translate(20px, 20px)
      }

      /* Here the animation is broken down into several steps */
      @keyframes look {
        0% {
          transform: translate(10px, 10px);
        }

        25% {
          transform: translate(10px, 10px);
        }

        30% {
          transform: translate(-20px, -15px);
        }

        50% {
          transform: translate(-20px, -15px);
        }

        55% {
          transform: translate(10px, 10px);
        }

        70% {
          transform: translate(10px, 10px);
        }

        75% {
          transform: translate(40px, 35px);
        }

        90% {
          transform: translate(40px, 35px);
        }

        100% {
          transform: translate(10px, 10px);
        }
      }
    </style>
  </div>

    <!-- Hamburger X 2 -->
    <div class="example">
      <div class="l">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span>Hamburger 2</span>
    </div>
    <!-- Styles for Hamburger X 2 -->
    <style>
      /* Make a Hamburger menu with three horizontal bars */
      
      .l {
        border: solid 1px black;
        width: 100px;
        height: 100px;
        transition: 200ms;
      }
      
      .l>div {
        width: 60px;
        height: 10px;
        background-color: black;
        position: absolute;
      }
      
      .l>div:nth-child(1) {
        transform: translate(20px, 25px) rotate(0);
        transition: 200ms;
      }
      
      .l>div:nth-child(2) {
        opacity: 1;
        transform: scale(1, 1) translate(20px, 45px) rotate(0);
        transition: 200ms;
      }
      
      .l>div:nth-child(3) {
        transform: translate(20px, 65px) rotate(0);
        transition: 200ms;
      }
      
      .l:hover {
        background-color: black;
      }
      
      .l:hover>div {
        background-color: white;
      }
      /* Animate the three bars */
      
      .l:hover>div:nth-child(1) {
        transform: translate(20px, 45px) rotate(45deg);
      }
      /* Change the scale x to 0 */
      
      .l:hover>div:nth-child(2) {
        opacity: 0;
        transform: scale(0, 1) translate(20px, 45px) rotate(0);
      }
      
      .l:hover>div:nth-child(3) {
        transform: translate(20px, 45px) rotate(-45deg);
      }
  
    </style>

    <!-- Styles for Hamburger X 4 -->
    <style>
      .n {
        border: solid 1px black;
        width: 100px;
        height: 100px;
        transition: 200ms;
      }
      
      .n>div {
        width: 60px;
        height: 10px;
        background-color: black;
        position: absolute;
      }
      
      .n>div:nth-child(1) {
        transform: translate(20px, 25px) rotate(0);
        transition: 200ms;
      }
      
      .n>div:nth-child(2) {
        border: none;
        border-radius: 0;
        transform: translate(20px, 45px);
        transition: 200ms;
      }
      
      .n>div:nth-child(3) {
        transform: translate(20px, 65px) rotate(0);
        transition: 200ms;
      }
      
      .n:hover {

      .n:hover>div {
        background-color: white;

      .n:hover>div:nth-child(1) {
        width: 50px;
        transform: translate(25px, 45px) rotate(45deg);
      }
      /* This div changes from a bar to circle */
      
      .n:hover>div:nth-child(2) {
        width: 60px;
        height: 60px;
        background-color: transparent;
        border: 10px solid white;
        border-radius: 50%;
        transform: translate(10px, 10px);
      }
      
      .n:hover>div:nth-child(3) {

  <!-- Button ripple effect -->
  <div class="example">
    <div class="boop">
      <div></div>
    </div>
  </div>

  <style>
    .boop {
      width: 100px;
      height: 100px;
      background-color: tomato;
      position: relative;
    }

    .boop > div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255,255,255, 0.5);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      
      /* Circle expanded and transparent */
      opacity: 0;
      transform: translate(-50%, -50%) scale(12);
      transition: 200ms;
    }

    /* When clicked set the time to 0 and the size to small and opaque */
    .boop:active > div {
      opacity: 1;
      transform: translate(-50%, -50%) scale(0);
      transition: 0ms;
    }
  </style>
