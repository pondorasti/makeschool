{% extends 'base.html' %}
{% block content %}

<section class="weather-form">
    <h2>What's the weather like today?</h1>

    <form action="/results" method="GET">
        <fieldset>
            <legend>Please enter your information:</legend>

            <p>
                <label>
                    Please enter your city: <br>
                    <input type="text" name="city">
                </label>
            </p>

            <p>
                Please choose your desired units: <br>
                <label>
                    <input type="radio" name="units" value="metric">
                    Celsius
                </label><br>
                <label>
                    <input type="radio" name="units" value="imperial">
                    Fahrenheit
                </label><br>
                <label>
                    <input type="radio" name="units" value="kelvin">
                    Kelvin
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>

        </fieldset>
    </form>
</section>
<section class="weather-form">
    <form action="comparison_results" method="GET">
        <h2>Compare Two Cities</h1>
        <fieldset>
            <legend>Please enter your information:</legend>

            <p>
                <label>
                    Please enter the first city: <br>
                    <input type="text" name="city1">
                </label>
            </p>

            <p>
                <label>
                    Please enter the second city: <br>
                    <input type="text" name="city2">
                </label>
            </p>

            <p>
                Please choose your desired units: <br>
                <label>
                    <input type="radio" name="units" value="metric">
                    Celsius
                </label><br>
                <label>
                    <input type="radio" name="units" value="imperial">
                    Fahrenheit
                </label><br>
                <label>
                    <input type="radio" name="units" value="kelvin">
                    Kelvin
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</section>

{% endblock content %}
