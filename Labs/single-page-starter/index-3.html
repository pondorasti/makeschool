<!DOCTYPE html>
<html>
	<head>
	{% comment %} 
	INDEX 3 TO DO: Style the Navbar. Check the README for more details. 
	{% endcomment %}
		<title></title>
		<style>

			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				background-color: #1d1818;
			}

			nav, main > section {
				overflow: auto;
			}

			main > section {
				min-height: 100vh;
			}

			/* Styles for the nav bar */
			#nav {
				justify-content: space-between;
				align-items: baseline;
				padding: 1em;
				background-color: #1d1818;
				color: #eee;
				display: flex;
			}

			nav h1, ul {
				margin: 0
			}

			/* Setting text decoration to none will remove the underline on links. */
			nav a {
				text-decoration: none;
				color: #eee;
			}

			nav ul {
				display: flex;
				list-style: none;
			}

			nav ul a {
				/* TO DO: Give the links a little more space */
				padding: 1em;
				color: tomato;
			}

			/* This changes the color when your mouse hovers over it. Currently it is set so that the link turns pink when hovered. */
			nav ul a:hover {
				color: pink;
			}

			/* In CSS, when a selector starts with #, this indicates that it is an ID. Similarly, when a selector starts with a period, it is a class selector. */
			#raymond-scott {
				background-color: #26B63E;
			}

			#robert-moog {
				background-color: #007AFF;
			}

			#wendy-carlos {
				background-color: #5856D6;
			}

			#suzanne-ciani {
				background-color: #FF00BE;
			}

			#contact {
				background-color: #FF9500;
			}
		</style>
	</head>
	<body>

		<main>
			<nav id="nav">
				<h1><a href="#">Electronic Music</a></h1>
				<ul>
					<li><a href="#raymond-scott">Raymond Scott</a></li>
					<li><a href="#robert-moog">Robert Moog</a></li>
					<li><a href="#wendy-carlos">Wendy Carlos</a></li>
					<li><a href="#suzanne-ciani">Suzanne Ciani</a></li>
				</ul>
			</nav>
		
			<section id="raymond-scott">
				<h2>Raymond Scott</h2>
				<p>Some Text...</p>
			</section>
		
			<section id="robert-moog">
				<h2>Robert Moog</h2>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
		
			<section id="wendy-carlos">
				<h2>Wendy Carlos</h2>
				<p>Some Text...</p>
			</section>
		
			<section id="suzanne-ciani">
				<div>
					<h2>Suzanne Ciani</h2>
					<p>Some text...</p>
				</div>
				<figure>
					<img>
				</figure>
			</section>
		
			<footer id="contact">
				<form>
					<label>
						Name
						<input type="text">
					</label>
		
					<label>
						Email
						<input type="email">
					</label>
		
					<label>
						Message
						<textarea></textarea>
					</label>
		
					<button type="submit">Send</button>
				</form>
			</footer>
		</main>
		
	</body>
		
</html>
