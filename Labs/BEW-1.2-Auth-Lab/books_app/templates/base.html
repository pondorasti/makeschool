<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Store Tracker</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <nav>
                <a href="/">Home</a>
                <div>
                    <!-- TODO: Only show these links if the current user is 
                        authenticated (logged in)! -->
                    <a href="/create_book">Create Book</a>
                    <a href="/create_author">Create Author</a>
                    <a href="/create_genre">Create Genre</a>
                    <a href="/logout">Log Out</a>

                    <!-- TODO: Only show these links if the current user is NOT
                        authenticated (logged in)! -->
                    <a href="/signup">Sign Up</a>
                    <a href="/login">Log In</a>
                </div>
            </nav>

            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
