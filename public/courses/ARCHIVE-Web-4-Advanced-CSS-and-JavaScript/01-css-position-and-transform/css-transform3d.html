
<!-- 

This example creates two 3d cubes using 
 transform 3d. Key points. 
 
 1. The container determines the 'view' it uses `perspective: 400px`
 2. Each cube holds 6 faces, use `transform-style: preserve-3d`
  Rotating or translating a cube will rotate and translate all 
  of it's child faces as a group. 
 3. Each face is translated and rotated. 
  I *first* rotated each face then translated along the z axis. 
  
-->  

<div class="container">

  <div class="cube cube-1">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>
  
  <div class="cube cube-2">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>

</div>


<style>
  /* A container for 3d objects */
  .container {
    width: 500px;
    height: 500px;
    border: 1px solid #000;
    position: relative;
    perspective: 400px;
  }
  
  /* This contains 6 faces */
  .cube {
    position: absolute;
    transform-style: preserve-3d;
  }
  
  .cube-1 {
     transform: translate3d(250px, 250px, 0) rotate3d(1, 1, 0, 33deg);
  }
  
  .cube-2 {
     transform: translate3d(80px, 150px, -250px) rotate3d(1, -1, 0, 33deg);
  }
  
  /* Face default properties */
  .face {
    position: absolute;
    width: 100px;
    height: 100px;
  }
  
  /* front */
  .face:nth-child(1) {
    transform: rotate3d(0, 0, 0, 0) translate3d(0, 0, -50px);
    background-color: rgba(255, 0, 0, 0.5);
  }
  
  /* top */
  .face:nth-child(2) {
    transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, -50px);
    background-color: rgba(0, 255, 0, 0.5);
  }
  
  /* right */
  .face:nth-child(3) {
    transform: rotate3d(0, 1, 0, 90deg) translate3d(0, 0, -50px);
    background-color: rgba(0, 0, 255, 0.5);
  }
  
  /* front */
  .face:nth-child(4) {
    transform: rotate3d(0, 1, 0, 180deg) translate3d(0, 0, -50px);
    background-color: rgba(255, 0, 0, 0.5);
  }
  
  /* top */
  .face:nth-child(5) {
    transform: rotate3d(1, 0, 0, -90deg) translate3d(0, 0, -50px);
    background-color: rgba(0, 255, 0, 0.5);
  }
  
  /* right */
  .face:nth-child(6) {
    transform: rotate3d(0, 1, 0, -90deg) translate3d(0, 0, -50px);
    background-color: rgba(0, 0, 255, 0.5);
  }

</style>
