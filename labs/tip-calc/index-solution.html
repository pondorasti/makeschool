<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>

			main {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			input {
				padding: 0.5em;
				border: 1px solid;
			}
			html, body {
				height: 100%;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}

			main {
				display: flex;
				flex-direction: column;
			}

			input {
				font-size: 1em;
				padding: 0.5em;
				border: 4px solid rgb(135, 194, 230);
				box-shadow: inset 1px 1px 6px rgba(0,0,0,0.25);
				border-radius: 6px;
				margin: 0.5em;
			}

			#display {
				font-size: 2em;
				padding: 0.5em;
			}
		</style>
	</head>
	<body>
		
		<!-- App -->
		<main>
			<h1>Tip Calc</h1>
			<div id="display">0.00</div>
			<input id="bill" value="10.00" type="number">
			<input id="tip" value="15" type="number">
		</main>
		
		<!-- JS Code -->
		<script>
			const display = document.getElementById('display')
			const billInput = document.getElementById('bill')
			const tipInput = document.getElementById('tip')

			let bill = 10
			let tip = 15

			billInput.addEventListener('input', calculateTip)
			tipInput.addEventListener('input', calculateTip)

			function calculateTip() {
				const billValue = parseFloat(billInput.value)
				const tipValue = parseInt(tipInput.value)

				if (isNaN(billValue)) {
					console.log('Bill is not a number')
				}

				if (isNaN(tipValue)) {
					console.log('Tip is not a number')
				}

				const tipAmount = billValue * tipValue / 100

				display.innerHTML = tipAmount.toFixed(2)
			}
		</script>
	</body>
</html>
